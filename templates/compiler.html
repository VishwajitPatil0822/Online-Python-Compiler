{% extends 'index.html' %}

{% block title %}
    <title>Online Python Compiler</title>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-md-center">
      <h1 style="text-align:center;" class=" text-secondary font-italic mt-3 "> .............. Online Python Compiler .............. </h1><br><br><br><br><br>
  </div>
</div>

    <form id="codeForm" action="/compiler/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label id="label1" for="codearea">Code Area</label>
            <textarea type="text" class="form-control" id="codearea" name="codearea" rows="15" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"> {{ code }} </textarea>
        </div>

        <button type="submit" class="btn btn-outline-success btn-sm" style="margin-left:100px;" onclick="cleanCodeArea(event)">▷ Run</button>

        <button type="button" class="btn btn-outline-danger btn-sm" style="margin-left:10px;" onclick="resetForm()">↺ Reset</button>

        <br><br>

        <div class="form-group">
            <label id="label2" for="output">Output</label>
            <textarea type="text" class="form-control output-textarea" id="output" name="output" rows="10" disabled>{{ output }}</textarea>
        </div>
    </form>

</body>
</html>

{% endblock %}
